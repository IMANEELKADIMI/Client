<app-header></app-header>
<div class="background">
  <mat-tab-group mat-align-tabs="center">
    <mat-tab label="Virements">
      <div class="container">
        <div class="content">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="client">
              <th mat-header-cell *matHeaderCellDef>Emetteur </th>
              <td mat-cell *matCellDef="let element ">
                {{ element.client.nom }}
                {{ element.client.prenom }}
              </td>
            </ng-container>

            <ng-container matColumnDef="mentant">
              <th mat-header-cell *matHeaderCellDef>Montant</th>
              <td mat-cell *matCellDef="let element">
                {{ element.mentant }}
              </td>
            </ng-container>

            <ng-container matColumnDef="dateCreation">
              <th mat-header-cell *matHeaderCellDef>DateCreation</th>
              <td mat-cell *matCellDef="let element">{{ element.dateCreation | date }}</td>
            </ng-container>

            <ng-container matColumnDef="nombreDeBeneficiare">
              <th mat-header-cell *matHeaderCellDef>nombreDeBeneficiare</th>
              <td mat-cell *matCellDef="let element">{{ element.nombreDeBeneficiare}}
              </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef>status</th>
              <td mat-cell *matCellDef="let element">{{ element.status }}</td>
            </ng-container>


            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Confirmer et signer</th>
              <td mat-cell *matCellDef="let element">

                <button
                  mat-icon-button
                  color="primary"
                  (click)="openConfirmation(element.id)"
                >
                  <mat-icon>swap_horiz</mat-icon>
                </button>
                
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </div>
      </div>
    </mat-tab>
   
  </mat-tab-group>
</div>
